<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
</head>

<body>
  <h2 class="question--title">Q1 サイズ変更</h2>
  <div class="box"></div>

  <h2 class="question--title">Q2 色変更</h2>
  <div class="color_change"></div>

  <h2 class="question--title">Q3 margin値の変更</h2>
  <div class="marginbox_flex">
    <div class="marginbox"></div>
    <div class="marginbox"></div>
  </div>

  <h2 class="question--title">Q4 floatの解除</h2>
  <div class="floatbox">
    <div class="box200"></div>
    <div class="box200"></div>
  </div>

  <div class="clear">

    <h2 class="question--title">Q5 flexboxの入れ替え(逆順)</h2>

    <div class="flexbox_flex">
      <div class="flexbox200">A</div>
      <div class="flexbox200">B</div>
      <div class="flexbox200">C</div>
    </div>

    <h2 class="question--title">Q6 flexboxの入れ替え(指定)</h2>
    <div class="flexbox_flex_Q6">
      <div class="flexbox200_Q6">A</div>
      <div class="flexbox200_Q6">B</div>
      <div class="flexbox200_Q6">C</div>
    </div>

    <h2 class="question--title">Q7 要素の表示・非表示</h2>
    <div class="vanishbox_flex">
      <div class="vanishbox200"></div>
      <div class="vanishbox200"></div>
      <div class="vanishbox200"></div>
    </div>

  </div>
</body>

</html>
